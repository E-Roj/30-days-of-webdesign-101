<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    </style>

    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="body.css">

</head>

<body>
    <div class="grid">
        <div class="box-one">
            <h3>Contcat details</h3>
            <div class="tell">
                <img src="assets/call-svgrepo-com.svg">
                <p>+1 123 456-9988</p>
            </div>
            <div class="email">
                <img src="assets/email-svgrepo-com.svg">
                <p>info@generic.mail</p>
            </div>
            <div class="social-links">
                <img class="facebook" src="assets/facebook-svgrepo-com.svg">
                <img class="instagram" src="assets/instagram-logo-svgrepo-com.svg">
                <img class="snapchat" src="assets/snapchat-svgrepo-com.svg">
                <img class="tiktok" src="assets/tiktok-svgrepo-com.svg">
            </div>
        </div>
        <div class="box-two">
            <h4>Fill out the form and our team will get back to you within 24 hours.</h4>
            <div class="input-boxes">
                <div class="first">
                    <p class="first-n">First Name<span style="color: red;">*</span></p>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="last">
                    <p class="last-n">Last Name<span style="color: red;">*</span></p>
                    <input type="text" placeholder="Enter your last name">
                </div>
                <div class="tell-number">
                    <p>Telephone Number</p>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="email-address">
                    <p>E-mail</p>
                    <input type="text" placeholder="Enter your email address">
                </div>
            </div>
            <br>
            <div class="message">
                <p>Message</p>
                <textarea name="attribute" id="message" cols="37" rows="5" placeholder="Enter your message here"></textarea>
            </div>
            <div class="send-container">
                <button class="send-button">SEND</button>
            </div>
        </div>
    </div>
</body>
</html>
